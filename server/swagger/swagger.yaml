        type: "string"
      created_at:
        type: "string"
      updated_at:
        type: "string"
      observation_type:
        $ref: "#/definitions/ObservationType"
      teacher_id:
        type: "integer"
        format: "int64"
      grade_id:
        type: "integer"
        format: "int64"
      subject_id:
        type: "integer"
        format: "int64"
      school_id:
        type: "integer"
        format: "int64"
      teacher:
        $ref: "#/definitions/Teacher"
      subject:
        $ref: "#/definitions/Subject"
      school:
        $ref: "#/definitions/School"
      grade:
        $ref: "#/definitions/Grade"
      attachments:
        type: "array"
        items:
          $ref: "#/definitions/ObservationEvidence"
      property_data:
        type: "array"
        items:
          $ref: "#/definitions/ObservationTypePropertyData"
