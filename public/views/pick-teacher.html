<div class="pick-teacher"><p>{{name}}</p><h2 class="sub-title">{{observation.school}}</h2><h3 class="sub-sub-title">{{observationType}}</h3><h3 class="sub-sub-title">{{observation.grade}}</h3><h1 class="title">Who's the teacher?</h1><div class="buttons-group" ng-if="observationType === &quot;Making Observations&quot;"><button class="primary-button" ng-repeat="teacher in data.teachers" ng-click="recordObservation('teacher', teacher)" ui-sref="newObservation.observationKind">{{teacher}}</button></div><div class="buttons-group" ng-if="observationType === &quot;Scoring based on observations&quot;"><button class="primary-button" ng-repeat="teacher in data.teachers" ng-click="recordObservation('teacher', teacher)" ui-sref="scoreObservation.scoreBase">{{teacher}}</button></div></div>
