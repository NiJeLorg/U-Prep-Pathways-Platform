<div class="ul-padding-30"><h1>Pathways</h1><p>Is a new tool to help teachers observe in classrooms and to make work pathways for improvement. Take a sentence or two to explain what is being done here. <a class="c-link" href="#">Watch a tutorial here</a>.</p><div class="c-list-observations"><header><button class="c-round-breadcrumb" ng-class="{'is-disabled': page == 'progress'}" ng-click="page='dashboard'">Dashboard</button><button class="c-round-breadcrumb" ng-class="{'is-disabled': page == 'dashboard'}" ng-click="page='progress'">Progress</button></header><main><div class="l-flex-space-between"><div class="l-flex">           <div class="input-group c-input-text-group l-flex"><span><img src="assets/icons/search-icon.svg"/></span><input type="text" placeholder="Search" name="search" ng-model="search"/></div><div class="input-group l-flex"><p>Select By: </p><div class="c-select-group"><select><option>Teacher</option><option>Teacher Group                  </option></select></div></div><div class="input-group l-flex"><p>Filter By: </p><div class="c-select-group"><select ng-model="selectedSchool" ng-options="school.name for school in schools" ng-change="fetchGrades(selectedSchool)"><option value="">Select School</option></select></div></div><div class="input-group l-flex"><p>Order By: </p><div class="c-select-group"><select ng-model="selectedGrade" ng-options="grade.name for grade in grades"><option value="">Select Grade</option></select></div></div></div><button>Make New Observation</button></div><div class="c-pagination"><div class="c-pagination__page-numbers"><a class="ul-cursor-pointer" ng-repeat="page in pager.pages" ng-click="setPage(page)" ng-class="{&quot;active-page&quot;: pager.currentPage === page}">{{page}}</a></div></div><div class="c-main-section"><div class="c-teachers-container" ng-show="page === &quot;dashboard&quot;"><div class="c-teacher c-card l-flex-space-between" ng-repeat="teacher in teachers | filter:search| filter:selectedSchool.name | filter:selectedGrade.name"><div class="c-teacher__details"><p class="ul-cursor-pointer" ng-click="loadTeacherView(teacher)">{{teacher.name}}</p><div class="group"><span class="grade-color" ng-repeat="grade in teacher.grades">{{grade.name}}</span></div><div class="group"><span class="subject-color" ng-repeat="subject in teacher.subjects">{{subject.name}}</span></div></div><div class="c-teacher__actions"><button ng-click="newTeacherScore(teacher)">New Score</button><button ng-click="newTeacherObservation(teacher)">New Observation</button></div></div></div><div class="c-teacher-groups-container" ng-show="page ===&quot;progress&quot;"><p>Progress</p></div></div></main></div></div>
