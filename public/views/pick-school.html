<div class="pick-school ui-view"><div class="titles-container"><h2 class="secondary-title">{{observationType}}</h2><h1 class="title">What School?</h1></div><div class="buttons-group" ng-if="observationType === &quot;Making Observations&quot;"><button class="primary-button" ng-repeat="school in data.schools" ng-click="recordObservation('school', school)" ui-sref="newObservation.grade">{{school}}</button></div><div class="buttons-group" ng-if="observationType === &quot;Scoring based on observations&quot;"><button class="primary-button" ng-repeat="school in data.schools" ng-click="recordObservation('school', school)" ui-sref="scoreObservation.grade">{{school}}</button></div></div>
