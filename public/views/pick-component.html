<div class="pick-component"><h2 class="sub-title">{{observation.school}}</h2><h3 class="sub-sub-title">{{observationType}}</h3><h3 class="sub-sub-title">{{observation.element.name}}</h3><div class="components" ng-repeat="component in observation.element.components"><div class="title"><h6>{{component.name}}</h6><i class="fa fa-question-circle"></i></div><div class="inidicators-group"><div class="indicators" ng-repeat="indicator in component.indicators"><div class="form-group"><input type="checkbox" for="{{indicator}}"/><label>{{indicator}}</label></div></div></div></div></div>
