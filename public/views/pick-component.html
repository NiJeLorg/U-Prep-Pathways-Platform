<div class="pick-component"><h2 class="secondary-title">{{observation.school}}</h2><h3 class="secondary-title">{{observationType}}</h3><h3 class="secondary-title">{{observation.ratingGroup.element.name}}</h3><div class="components" ng-repeat="component in observation.element.components"><h3>{{component.name}}</h3><div class="indicators" ng-repeat="indicator in component.indicators"><div class="indicator align-elements-vertically"><input type="checkbox" for="{{indicator}}" ng-model="item.checked" ng-click="cancelIndicatorRating(item.checked, indicator)"/><label>{{indicator}}</label><i class="fa fa-question-circle" ng-click="showLevelInformationForIndicatorDialog($event, indicator)"></i></div><div class="indicator-rating" ng-show="item.checked"><span uib-rating="uib-rating" ng-model="rate" max="max" read-only="!item.checked" on-leave="rateIndicator(indicator, rate)"></span><i class="fa fa-plus-circle fa-2x" ng-click="attachEvidence(component, indicator)"></i></div></div></div><div class="element-button-group"><button ng-repeat="element in data.elements" ng-show="element.name != observation.element.name" ng-style="{&quot;background-color&quot;: element.color}" ui-sref="scoreObservation.element">{{element.name}}</button></div></div>
