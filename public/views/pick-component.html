<div class="pick-component"><h2 class="sub-title">{{observation.school}}</h2><h3 class="sub-sub-title">{{observationType}}</h3><h3 class="sub-sub-title">{{observation.element.name}}</h3><div class="components" ng-repeat="component in observation.element.components"><h3>{{component.name}}</h3><div class="indicators" ng-repeat="indicator in component.indicators"><div class="indicator align-elements-vertically"><input type="checkbox" for="{{indicator}}" ng-click="selectIndicator($event, indicator)"/><label>{{indicator}}</label><i class="fa fa-question-circle" ng-click="showLevelInformationForIndicatorDialog($event, indicator)"></i></div><div class="indicator-rating"><span uib-rating="uib-rating" ng-model="rate" max="max" read-only="indicator.isReadonly || true"></span><i class="fa fa-plus-circle fa-2x" ui-sref="scoreObservation.attachEvidence"></i></div></div></div><div class="element-button-group"><button ng-repeat="element in data.elements" ng-show="element.name != observation.element.name" ng-style="{&quot;background-color&quot;: element.color}">{{element.name}}</button><button>Make observations at this school</button><button>Select another school</button></div></div>
