<div class="pick-component"><h2 class="sub-title">{{observation.school}}</h2><h3 class="sub-sub-title">{{observationType}}</h3><h3 class="sub-sub-title">{{observation.element.name}}</h3><div class="components" ng-repeat="component in observation.element.components"><div class="title"><h6>{{component.name}}</h6></div><div class="inidicators-group"><div class="indicators" ng-repeat="indicator in component.indicators"><div class="group"><div class="label-group"><input type="checkbox" for="{{indicator}}"/><label>{{indicator}}</label><i class="fa fa-question-circle" ng-click="showLevelInformationForIndicatorDialog($event, indicator)"></i></div><div class="star-rating-group"><star-rating max="maxValue" value="ratingValue" hover="changeOnHover" is-readonly="isReadonly" ng-click="setRatingForIndicator(indicator, ratingValue)"></star-rating></div></div></div></div></div><div class="element-button-group"><button ng-repeat="element in data.elements" ng-show="element.name != observation.element.name" ng-style="{&quot;background-color&quot;: element.color}">{{element.name}}</button><button>Make observations at this school</button><button>Select another school</button></div></div>
