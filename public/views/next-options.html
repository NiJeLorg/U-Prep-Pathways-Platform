<h2 class="title">Select Next Options</h2><div class="buttons-group"><button ng-click="changeObservation()">Review<span> this observation</span></button><button ng-click="changeObservation()">Make<span>a new observation for {{observation.teacher}}, in {{observation.grade}}, {{observation.subject}}</span></button><button ng-click="changeSubject()">Make<span> a new observation for {{observation.teacher}}, in {{observation.grade}}, different subject</span></button><button ng-click="changeTeacher()">Observe<span> another teacher in this grade</span></button><button ui-sref="scoreObservation">Score<span> based on observations</span></button><button ui-sref="home">Home</button></div>
