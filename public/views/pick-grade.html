<div class="pick-grade"><div class="titles-container"><h2 class="secondary-title">{{observation.school}}</h2><h2 class="secondary-title">{{observationType}}</h2><h1 class="title">What grade?</h1></div><div class="buttons-group" ng-if="observationType === &quot;Making Observations&quot;"><button ng-repeat="grade in data.grades | filter:filterGrades()" ng-click="recordObservation('grade', grade.grade)" ui-sref="newObservation.teacher">{{grade.grade}}</button></div><div class="buttons-group" ng-if="observationType === &quot;Scoring based on observations&quot;"><button ng-repeat="grade in data.grades | filter:filterGrades()" ng-click="recordObservation('grade', grade.grade)" ui-sref="scoreObservation.teacher">{{grade.grade}}</button></div></div>
