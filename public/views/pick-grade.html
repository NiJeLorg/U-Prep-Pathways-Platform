<div class="pick-grade"><h2 class="sub-title">{{observation.school}}</h2><h3 class="sub-sub-title">{{observationType}}</h3><h1 class="title">What grade?</h1><div class="buttons-group" ng-if="observationType === &quot;Making Observations&quot;"><button class="primary-button" ng-repeat="grade in data.grades | filter:filterGrades()" ng-click="recordObservation('grade', grade.grade)" ui-sref="newObservation.teacher">{{grade.grade}}</button></div><div class="buttons-group" ng-if="observationType === &quot;Scoring based on observations&quot;"><button class="primary-button" ng-repeat="grade in data.grades | filter:filterGrades()" ng-click="recordObservation('grade', grade.grade)" ui-sref="scoreObservation.teacher">{{grade.grade}}</button></div></div>
